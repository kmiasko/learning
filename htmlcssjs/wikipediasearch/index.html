<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,300,700">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="wrapper center">
  <div class="searchBox">
    <i class="fa fa-search-plus custom-icon"></i>
    <input id="search" class="searchInput hide" autocomplete="off"><i class="fa fa-times icon-close hide"></i>
    <p>Click icon to search</p>
  </div>
</div>
<div class="wikiList">
  <ul class="wikis">
  </ul>
</div>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
